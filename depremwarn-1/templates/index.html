<!DOCTYPE html>
<html lang="tr">
<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1c40f;
    }

    .menu {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu a, .source-btn {
      background-color: #f39c12;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 5px;
      display: inline-block;
    }

    .source-btn.active {
      background-color: #e67e22;
    }

    .deprem-info {
      line-height: 1.8;
      font-size: 16px;
    }

    .uyari {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      background-color: #e74c3c;
      font-weight: bold;
      display: none;
    }

    .ok {
      background-color: #2ecc71;
    }

    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .left-buttons, .right-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="left-buttons">
        <a class="menu" href="/haritalar">ğŸ—ºï¸ Haritalar</a>
        <a class="menu" href="/onceki">ğŸ“œ Ã–nceki Depremler</a>
      </div>
      <div class="right-buttons">
        <button class="source-btn active" data-source="kandilli">Kandilli</button>
        <button class="source-btn" data-source="emsc">EMSC</button>
      </div>
    </div>

    <h1>ğŸŒ Deprem Takip</h1>

    <div id="bilgi" class="deprem-info">YÃ¼kleniyor...</div>
    <div id="uyari" class="uyari"></div>
    <div id="map"></div>
  </div>

  <script>
    let map;
    let currentSource = "kandilli";

    document.querySelectorAll('.source-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.source-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentSource = btn.dataset.source;
        depremVerisi();
      });
    });

    function haritayiGuncelle(lat, lon, yer, mag) {
      if (!map) {
        map = L.map('map').setView([lat, lon], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap'
        }).addTo(map);
      } else {
        map.setView([lat, lon], 7);
      }

      L.marker([lat, lon]).addTo(map)
        .bindPopup(`<b>${yer}</b><br>ğŸ’¥ BÃ¼yÃ¼klÃ¼k: ${mag}`)
        .openPopup();
    }

    async function depremVerisi() {
      try {
        const res = await fetch(`/api/deprem?source=${currentSource}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById("bilgi").innerText = "Hata: " + data.error;
          return;
        }

        let bilgi = `
          ğŸ“ Yer: ${data.title}<br>
          ğŸ“… Tarih: ${data.date}<br>
          ğŸ’¥ BÃ¼yÃ¼klÃ¼k: ${data.mag} ML<br>
          ğŸŒ¡ï¸ Derinlik: ${data.depth} km<br>
          ğŸ•’ AynÄ± bÃ¶lgede Ã¶nceki fark: ${data.fark}
        `;
        document.getElementById("bilgi").innerHTML = bilgi;

        const uyari = document.getElementById("uyari");

        if (data.fark.includes("dk")) {
          const dakika = parseInt(data.fark);
          if (!isNaN(dakika) && dakika < 15) {
            uyari.style.display = "block";
            uyari.innerText = "âš ï¸ UyarÄ±: AynÄ± bÃ¶lgede kÄ±sa sÃ¼re iÃ§inde birden fazla deprem algÄ±landÄ±!";
            uyari.classList.remove("ok");
          } else {
            uyari.style.display = "block";
            uyari.innerText = "ğŸŸ¢ Her ÅŸey normal.";
            uyari.classList.add("ok");
          }
        } else {
          uyari.style.display = "none";
        }

        haritayiGuncelle(data.lat, data.lon, data.title, data.mag);

      } catch (err) {
        document.getElementById("bilgi").innerText = "Veri alÄ±namadÄ±.";
      }
    }

    depremVerisi();
    setInterval(depremVerisi, 60000);
  </script>
</body>
</html>
