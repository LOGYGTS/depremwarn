<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>📜 Önceki Depremler</title>
  <style>
    /* aynı stiller */
  </style>
</head>
<body>
  <div class="container">
    <a href="/">← Ana Sayfaya Dön</a>
    <h1>📜 Önceki Depremler</h1>
    <table>
      <thead>
        <tr>
          <th>Tarih</th>
          <th>Bölge</th>
          <th>Büyüklük</th>
          <th>Derinlik (km)</th>
        </tr>
      </thead>
      <tbody>
        {% for d in depremler %}
        <tr>
          <td>{{ d.date }}</td>
          <td><a href="/detay/{{ d.title | regex_search(r'\((.*?)\)', 1) }}">{{ d.title }}</a></td>
          <td>{{ d.mag }}</td>
          <td>{{ d.depth }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
