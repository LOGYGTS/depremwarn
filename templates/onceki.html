<!DOCTYPE html>
<html lang="tr">
<head>

    }

    .container {

    h1 {

      margin-bottom: 20px;
      color: #f1c40f;
    }

    a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background: #f1c40f;
      color: #2c3e50;
    }

    tr:nth-child(even) {

    }

</head>

</html>
