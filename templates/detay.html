<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>üìå Deprem Detay</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #2c3e50;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
    }
    h1 {
      color: #f1c40f;
      text-align: center;
    }
    #map {
      height: 400px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .risk {
      font-weight: bold;
      font-size: 18px;
      color: {{ 'red' if risk == 'Riskli' else 'lime' }};
    }
    a {
      color: #f1c40f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/onceki">‚Üê √ñnceki Depremler</a>
    <h1>{{ deprem.title }} Detaylarƒ±</h1>
    <p><strong>Tarih:</strong> {{ deprem.date }}</p>
    <p><strong>B√ºy√ºkl√ºk:</strong> {{ deprem.mag }}</p>
    <p><strong>Derinlik:</strong> {{ deprem.depth }} km</p>
    <p class="risk">‚ö†Ô∏è Risk Durumu: {{ risk }}</p>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([{{ deprem.lat }}, {{ deprem.lng }}], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    L.marker([{{ deprem.lat }}, {{ deprem.lng }}]).addTo(map)
      .bindPopup('{{ deprem.title }}<br>B√ºy√ºkl√ºk: {{ deprem.mag }}')
      .openPopup();
  </script>
</body>
</html>
