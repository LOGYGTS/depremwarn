<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Son Deprem Bilgisi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 30px auto;
    }
    p { margin: 6px 0; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <h1>Son Deprem Bilgisi</h1>
  <div id="deprem" class="card">
    <p><strong>Bölge:</strong> <span id="bolge">Yükleniyor...</span></p>
    <p><strong>Büyüklük:</strong> <span id="mag"></span></p>
    <p><strong>Derinlik:</strong> <span id="depth"></span></p>
    <p><strong>Tarih:</strong> <span id="date"></span></p>
    <p><strong>Önceki Fark:</strong> <span id="fark"></span></p>
  </div>

  <script>
    async function yukle() {
      try {
        const res = await fetch("/api/deprem");
        const text = await res.text();

        // JSON değilse (örneğin HTML hata sayfası geldiyse) uyarı ver
        if (text.trim().startsWith("<")) {
          document.getElementById("deprem").innerHTML =
            `<p class="error">Sunucudan geçersiz yanıt geldi (HTML). API çalışıyor mu?</p>`;
          return;
        }

        const data = JSON.parse(text);

        if (data.error) {
          document.getElementById("deprem").innerHTML =
            `<p class="error">Hata: ${data.error}</p>`;
          return;
        }

        document.getElementById("bolge").innerText = data.bolge;
        document.getElementById("mag").innerText = data.mag;
        document.getElementById("depth").innerText = data.depth;
        document.getElementById("date").innerText = data.date;
        document.getElementById("fark").innerText = data.fark;

      } catch (err) {
        document.getElementById("deprem").innerHTML =
          `<p class="error">Bağlantı hatası: ${err}</p>`;
      }
    }

    yukle();
  </script>
</body>
</html>
